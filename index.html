<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dropbox</title>

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Open+Sans:wght@300;400;500;700&family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">

        <!-- link css -->
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body class="debug">

        <!-- header -->
        <header>
            
            <!-- Navbar -->

            <nav class="border navbar"></nav>
            
            <!-- Titolo immagini e testo -->

            <div class="border header-box">
                
                <div class="container">

                    <div class="border header-elements">
                        
                        <div class="border header-title"></div>
                        <div class="border header-text"></div>
                        <div class="border header-img"></div>
                    
                    </div>

                </div>
            
            </div>

        </header>

        <!-- main -->
        <main>
            
            <div class="small-container">
                
                <!-- Sezione business -->

                <section>

                    <div class="border business-title"></div>
                   
                    <div class="border card-container">
                        
                        <div class="border card"></div>
                        <div class="border card"></div>
                        <div class="border card"></div>
                    
                    </div>

                    <div class="border enterprise-container"></div>

                </section>

                <!-- Contatti partner Dropbox (Immagine centrale e testo) -->

                <section>

                    <div class="border contact-box">

                        <div class="border contact-img"></div>
                        <div class="border contact-text"></div>

                    </div>

                </section>

                <!-- Contatti operazioni Dropbox (Titolo e cards) -->

                <section>

                    <div class="border operation-box">
                        
                        <div class="border operation-title"></div>

                        <div class="border operation-card-box">
                            
                            <div class="border operation-card"></div>
                            <div class="border operation-card"></div>
                            <div class="border operation-card"></div>
                            <div class="border operation-card"></div>
                            <div class="border operation-card"></div>
                            <div class="border operation-card"></div>
                        
                        </div>

                        <div class="border operation-bottom"></div>  
                    
                    </div>

                </section>

                <!-- Sezione Box di immagini -->

                <section></section>
                
            </div>
        
        </main>

        <!-- footer -->
        <footer>
            <div class="container"> Footer</div>
        </footer>
        
    </body>
</html>
